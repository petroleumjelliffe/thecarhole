    var majorTicks = minuteDial.selectAll(".hticks")

      .attr("x2",function(d) { return rOuter*Math.cos(d*2*Math.PI/60 )})
      .attr("y1",function(d) { return rMajorTick*Math.sin(d*2*Math.PI/60 )})
      .attr("y2",function(d) { return rOuter*Math.sin(d*2*Math.PI/60 )})

  var revolve = function(d, rOffset) {
    var theta=Math.PI/2-(d*2*Math.PI)
    var offset= [rOffset*Math.cos(theta), rOffset*Math.sin(theta)]

    //move the dial where the hour hand would go, and rotate the face to line up the numeral
    return `translate(${offset[0]}, ${-offset[1]}) rotate(${2*d*360})`
  }

  var update = function(data) {
    var deltaT = (data.getHours()%12+data.getMinutes()/60)/12
    // console.log(deltaT);
    //data is a timestamp
    var selectHourDial = g.selectAll(".hourDial")
      .data([deltaT])


    //new items
    var enterHourDial =  selectHourDial.enter()
      .append("g")
      .attr("class", "hourDial")

    //update the existing and new elements
    var updateHourDial = selectHourDial.merge(enterHourDial)

    //update properties for new and existing items
    updateHourDial
      .attr("transform", function(d) {

        //move the dial where the hour hand would go, and rotate the face to line up the numeral
        return revolve(d, rOffsetHours)
      })

    //remove old ones
    var exitHourDial = selectHourDial.exit()
    exitHourDial.remove()

    var selectMinuteDial = g.selectAll(".minuteDial")
      .data([(data.getMinutes()+data.getSeconds()/60)/60])
console.log((data.getMinutes()+data.getSeconds()/60)/60);

    //new items
    var enterMinuteDial =  selectMinuteDial.enter()
      .append("g")
      .attr("class", "minuteDial")

    //update the existing and new elements
    var updateMinuteDial = selectMinuteDial.merge(enterMinuteDial)

    //update properties for new and existing items
    updateMinuteDial
      .attr("transform", function(d) {

      //move the dial where the hour hand would go, and rotate the face to line up the numeral
      return revolve(d, rOffsetMinutes)
      })

    //remove old ones
    var exitMinuteDial = selectMinuteDial.exit()
    exitMinuteDial.remove()

  }

  var step = function(timestamp) {
    // console.log("hi")
    var now = new Date()

    //every minute, rotate the hourDial about the watchFace center, and its own center
    update(now)

    var minuteHand = g.selectAll(".minuteHand")
      .data([now])
      .attr("x2",function(d) { return rOuter * Math.cos((d.getMinutes()+d.getSeconds()/60)*2*Math.PI/60 -Math.PI/2)})
      .attr("y2",function(d) { return rOuter * Math.sin((d.getMinutes()+d.getSeconds()/60)*2*Math.PI/60 -Math.PI/2)})

    var hourHand = g.selectAll(".hourHand")
      .data([now])
      .attr("x2",function(d) { return rInner * Math.cos((d.getHours()-d.getTimezoneOffset()+d.getMinutes()/60)*2*Math.PI/12 -Math.PI/2)})
      .attr("y2",function(d) { return rInner * Math.sin((d.getHours()-d.getTimezoneOffset()+d.getMinutes()/60)*2*Math.PI/12 -Math.PI/2)})

    window.requestAnimationFrame(step);
