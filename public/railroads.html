var render = function(animation) {
  var last = 0
  var step = function(now) {
    if(!last || now - last >= 400) {
        last = now;
        animation()
    }
    console.log("loop");
    window.requestAnimationFrame(step);
  }
  var loop =   window.requestAnimationFrame(step);
  return loop

}
